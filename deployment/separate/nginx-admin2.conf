# Nginx vhost for this app only.
# This does not require any change in your existing Laravel app vhost.
#
# Replace:
# - admin2.example.com
# - admin static `root` path
# - backend local port if changed
#
# Then enable as a separate site:
#   sudo ln -s /path/to/this/file /etc/nginx/sites-enabled/wholexale-admin2.conf
#   sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name admin2.example.com;
    client_max_body_size 25m;

    # Admin web static build output from deployment/separate/runtime/admin-dist
    root /home/appuser/wholeaxle/deployment/separate/runtime/admin-dist;
    index index.html;

    # Convenience alias if user types /admin2
    location = /admin2 { return 302 /admin/login; }
    location = /admin2/ { return 302 /admin/login; }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API (Node/Express process on 127.0.0.1:18000)
    location /api/ {
        proxy_pass http://127.0.0.1:18000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.io upgrade support
    location /socket.io/ {
        proxy_pass http://127.0.0.1:18000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }
}
